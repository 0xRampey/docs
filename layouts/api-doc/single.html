<html>
  <head>
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ template "_internal/google_analytics.html" . }}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="/js/web-components.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="stylesheet" href="/css/apiDoc.css" />
    <script src="/js/apiDoc.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="/"><i class="fa-solid fa-angle-left"></i> Back to Docs</a>
      <div class="dropdown">
        <button class="dropbtn" onclick="getChains()">
          {{ .Params.name }} <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="chainDropdown">
          {{ range (where .Site.RegularPages.ByTitle "Section" "api-docs" ) }}
          <a href="{{ .Permalink }}">{{ .Params.name }}</a>
          {{ end }}
        </div>
      </div>
    </div>
    <elements-api id="docs" basePath={{ .Page.RelPermalink }}
    {{ if isset .Params "ignore_api_path" }} isJSONRPC {{ end }}
    {{ if isset .Params "api_slug" }} jsonRPCSlug={{ .Params.api_slug }}
    {{ end }}/>
  </body>
  <script>
    (async () => {
        const docs = document.getElementById('docs');
        const data = await fetch({{ .Params.spec_url }}).then(res => res.json());
        console.log(data.servers)
        data.servers = [{ "url": "https://{{ .Params.portal_prefix }}.gateway.pokt.network/v1/lb/{PortalID}",
            "description": "Pocket Portal",
            "variables": {
                "PortalID": {
                    "default": "REQUIRED",
                    "description": "Found after registering an app with the Pocket Portal.",
                }},
        }];
        docs.apiDescriptionDocument = JSON.stringify(data);
       })();
  </script>
</html>
